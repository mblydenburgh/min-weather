<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MinWeather</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body onload="geo();">

  <div class="container">
      <h1>MinWeather</h1>
      <p>A minimalist weather application</p>
      <button class="btn" id="convert">&#8451 / &#8457</button>
      <p>Current Location: <span id="city"></span><span id="coords"></span></p>
      <p>Temperature: <span id="tempImp"></span><span id="tempMet"></span></p>
      <p>Summary: <span id="summary"></span></p>     
  </div>
<script src="app.js">
</body>
</html>
